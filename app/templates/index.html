<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chuÌ‰</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
    {% if current_user.is_authenticated %}
        {% include 'list-book.html' %}
    {% else %}
        <div class="container">
            <a class="TTlogo" href="#">T&T <span class="bookstore">Bookstore</span></a>
            <h2 class="right"> In books lies the soul of the whole past time</h2>
        </div>
        <div class="container" style="padding: 5% 0 0 0">
            <h1 class="text-center text-primary">LOGIN</h1>
            <form method="post" action="{{ url_for('login_admin')}}" class="form-setting">
                <div class="form-group">
                    <input class="form-control" name="username" type="text"
                           placeholder="user name......"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control"
                           placeholder="password......"/>
                </div>
                <div>
                    <input type="submit" value="Login" class="btn btn-danger login" />
                </div>
            </form>
        </div>
    {% endif %}
</body>
</html>
