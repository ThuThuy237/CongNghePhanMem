{% extends 'admin/index.html' %}
{% block body %}
{% endblock %}
{% block tail %}
<body>
<div class="container">
    <h1 class="text-center text-info">PHIẾU NHẬP SÁCH  </h1>
    <label for="supplier">Tên Nhà Cung Cấp <span class="red">*</span></label>
    <select id="supplier" class="form-control" name="supplier">
            {% for s in supplier %}
          <option name="{{s.price}}" value="{{s.id}}" selected="{{s.id}}">{{s.name}}</option>
            {% endfor %}
        </select>
    <br><label>Ngày bán <span class="red">*</span></label>
    <input type="datetime-local" id="date" name="date"/><br><br>
    <div class="row form-group container">
        <label for="name">Tên Sách: <span class="red">*</span> </label>
        <select id="name" class="form-group col">
            {% for p in list_book %}
          <option name="{{p.price}}" value="{{p.id}}">{{p.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" id="submit", name="submit", value="Thêm" class="form-group col-sm-1" onclick="addToBuy()">
    </div>

    <table class="table" id="new-product">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
        </tr>
        {% if 'buy_cart' in session %}
        {% for p in session['buy_cart'].values() %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>
                <div class="form-group">
                    <input type="number"
                           value="{{ p.quantity }}"
                           class="form-control " id="{{ p.id }}" style="width: 100px;"/>
                </div>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        {% endif %}
    </table>
    <h1 id="cart-info"></h1>
    <input type="button"
           onclick="submitBuy()"
           value="Pay"
           class="btn btn-danger" />
</div>

</body>


{% endblock %}'
