<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a class="TTlogo" href="#">T&T <span class="bookstore">Bookstore</span></a>
        <h2 class="right"> In books lies the soul of the whole past time</h2>
    </div>
    <div class="container">
        <h1 class="text-center text-danger">
            DANH SÁCH SẢN PHẨM
        </h1>
        <div>
            <form>
                <div class="form-group">
                    <input class="form-control"
                           name="kw"
                           placeholder="Nhập từ khóa để tìm..." />
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <input type="number"
                               name="from_price"
                               class="form-control"
                               placeholder="Nhập giá bắt đầu..." />
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="number"
                               name="to_price"
                               class="form-control"
                               placeholder="Nhập giá kết thúc..." />
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Tìm kiếm" class="btn btn-danger" />
                </div>
            </form>
        </div>
        <table class="table">
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th></th>
            </tr>
            {% for b in books %}
            <tr>
                <td>
                    <img width="120" src="{{ url_for('static', filename=b.image) }}" alt="{{ b.name }}" />
                </td>
                <td> {{ b.id }} </td>
                <td>
                    <a href="#">{{ b.name }}</a>
                </td>
                <td> {{ "{:,.1f}".format(b.price) }} VNĐ</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
